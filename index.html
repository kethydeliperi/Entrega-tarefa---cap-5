          <div>
            <h1 class="inicio"> Bills, o sistema que irá ajudar no controle e gestão das suas finanças! </h1>
          </div>
          
          <form>
            <div class="input_email">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>

            <div class="input_senha">

              <input type="password" class="form-control" id="exampleInputPassword1"></label>
            </div>

            <div class="redefinir-senha">
              <label type="forgot_password" class="form-control" id="resetPassword">
                <span class="destaque-texto"> Esqueceu sua senha?</span></label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Manter logado</label>
            </div>
            <div class="botão">
            <a href="./dashboard.html">
              <button type="button" class="login-button">Login</button>
            </a>
          </div>
          </form>

          <div class="google_button">
            <a href="./dashboard.html">
