<html>

        <link rel="stylesheet" href="./style.css">

    <body>

        <div>
            <img src="imagens/simbolo_bills.jpg" class="img-top" alt="Logo Bills">
            <div class="card-body">
        </div>
        <div>
            <h1 class="saudação"> Bem vindo ao Bills!</h1>
            <h2 class="descrição"> Para iniciar seu cadastro, basta preencher as informações abaixo, é bem simples.
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>

            </h2>

        <section class="container">
        <div class="email_cadastro1">
            <span class="email_cadastro2" id="basic-addon1">E-mail</span>
            <input type="text" class="form-control" placeholder="Insira seu e-mail." aria-label="Username" aria-describedby="Insira seu e-mail">
            
        </div>
        
    <div class="nome_sobrenome">
            <span>Nome completo</span>
            <input type="text" class="nome" placeholder="Nome" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <input type="text" class="sobrenome" placeholder="Sobrenome" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>

        <div class="telefone">
            <span>DDD + telefone </span>
            <input type="DDD" id="DDDphone" class="form-control" placeholder="DDD"aria-describedby="phone">
            <input type="phone" id="inputphone1" class="form-control" placeholder="Telefone"aria-describedby="phone">
        </div>
        
        <div class="senha_cadastro">
            <label for="inputPassword6" class="col-form-label">Senha</label>
            <input type="password" id="password1" class="form-control" placeholder="****">
        </div>

        <div class="lista-cadastro">
            <label for="disabledSelect" class="lista1">Gênero</label>
            <select id="disabledSelect" class="form-select">
            <option>Select</option>
            <option>Feminino</option>
            <option>Masculino</option>
            </select>
        </div>
    
        <div class="botão-cadastro">
            <a href="./dashboard.html">
              <button type="button" class="botão-cadastro1">Cadastre-se</button>
            </a>
          </div>
        </section>

    <div class="termos2">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Li e concordo com os <span class="destaque"> termos de uso.</span></label>
      </div>
